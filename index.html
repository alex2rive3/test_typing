<!-- nuestro index.html -->
<html>
<head>
  <title>Typing game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="card">
    <h1>Nuestro Typing game!</h1>
    <p>Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en  **inicio** para empezar!</p>
    <p id="desafio"></p> <!-- Texto a tipear -->
    <p id="mensaje"></p> <!-- mensajes del juego -->
    <div class="form">
        <input type="text" aria-label="palabra actual" id="texto-tipeado" class="form-control" />
        <button type="button" id="inicio" class="btn btn-dark form-control">Inicio</button> 
    </div>
    <div id="marcas">
      
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
